<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 | Forbidden</title>
    <link href="https://cdn.njwyganowski.com/picocss/css/pico.css" rel="stylesheet">
    <html data-theme="light"></html>
    <style>
        html {
            text-align: center;
            margin: 10%;

        }
        h1{
            font-size: 80px;
            font-weight: 1000;
        }
        mark {
            background-color: #d06826;
        }
    </style>
</head>
<body>
    <h1><mark>Access denied</mark></h1>
    <hr>
    <p>You don't have permission to access this page</p>
    <code>Error: 403</code>
    
</body>
</html>
